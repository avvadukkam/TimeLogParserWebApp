{% extends 'base.html' %}

{% block head %}
<title>Remove</title>
{% endblock %}

{% block body %}
    <h2>Delete File</h2>
    <form class="form-inline" method="POST" action="{{ url_for('delete_txt') }}" enctype="multipart/form-data">
      <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">Please select </span>
                <select name="comp_select" class="selectpicker form-control">
                {% for file in files %}
                  <option value="{{file}}" SELECTED>{{file}}</option>
                  {% endfor %}
                </select>
        </div>
        <button type="submit" class="btn btn-danger" href = '/delete_files/'+delete_txt() >Remove</button>
        <a class="btn btn-primary" href='/parser'>Return</a>
      </div>
      
    </form>

    <hr>
    {% for file in files %}
      <a href="{{ url_for('upload_txt', filename=file) }}" >{{file}}</a>
      <br>
    {% endfor %}
{% endblock %}
